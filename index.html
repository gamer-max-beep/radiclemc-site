<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadicleMC | Lifesteal PvP Network</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
html::-webkit-scrollbar { width:0; background:transparent; }
body { margin:0; padding:0; font-family:Inter,sans-serif; background:#0a0a0a; overflow-x:hidden; color:white; }

/* Background particle container */
#particles-bg {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  overflow: hidden; z-index: 0;
}
.particle {
  position: absolute;
  background: radial-gradient(circle, rgba(218,165,32,0.8), rgba(218,165,32,0.1));
  border-radius: 50%;
  opacity: 0.5;
  animation: moveParticle 25s linear infinite;
}
@keyframes moveParticle {
  0% { transform: translateY(0) translateX(0); opacity:0.6; }
  50% { opacity:1; }
  100% { transform: translateY(-120vh) translateX(50vw); opacity:0; }
}

/* Buttons */
.btn-gold {
  background: linear-gradient(90deg, #DAA520, #B8860B);
  color: #FFF8DC; font-weight:600;
  padding:0.8rem 1.8rem; border-radius:0.75rem;
  display:inline-flex; align-items:center; transition:0.3s;
  box-shadow:0 0 10px rgba(218,165,32,0.4);
  z-index: 10;
}
.btn-gold:hover {
  background: linear-gradient(90deg, #B8860B, #DAA520);
  transform: translateY(-2px);
  box-shadow:0 0 15px rgba(218,165,32,0.6);
}

/* Card hover */
.feature-card, .game-mode-card, .community-card {
  border-radius:1rem; padding:1.5rem; text-align:center;
  transition:transform 0.3s, box-shadow 0.3s;
}
.feature-card:hover, .game-mode-card:hover, .community-card:hover {
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(218,165,32,0.5);
}

/* Modal */
.modal-bg { background: rgba(0,0,0,0.5); opacity:0; pointer-events:none; transition:0.4s; position:fixed; inset:0; display:flex; justify-content:center; align-items:center; z-index:100; }
.modal-bg.active { opacity:1; pointer-events:auto; }
.modal-content { transform: translateY(-20px); opacity:0; transition:all 0.4s ease; background:white; padding:2rem; border-radius:1.5rem; width:320px; text-align:center; color:black; }
.modal-bg.active .modal-content { transform: translateY(0); opacity:1; }
</style>
</head>
<body>

<!-- Background Particles -->
<div id="particles-bg"></div>

<!-- NAVBAR -->
<nav class="fixed top-0 left-0 w-full z-50 px-8 py-5 flex justify-between items-center bg-transparent">
  <div class="flex items-center space-x-2">
    <a href="#home" class="flex items-center space-x-2">
      <img src="https://i.postimg.cc/cJ5rWr3M/Radicle-MC-Logo-No-BG.png" alt="RadicleMC Logo" class="h-14">
      <span class="text-2xl font-bold text-yellow-600">RadicleMC</span>
    </a>
  </div>
  <div class="space-x-6 font-medium hidden md:flex">
    <a href="#home" class="scroll-link hover:text-yellow-400">Home</a>
    <a href="#about" class="scroll-link hover:text-yellow-400">About</a>
    <a href="#modes" class="scroll-link hover:text-yellow-400">Modes</a>
    <a href="#community" class="scroll-link hover:text-yellow-400">Community</a>
    <a href="https://discord.gg/FsC2cz4cp4" target="_blank" class="text-yellow-600 font-semibold flex items-center">
      <i data-feather="message-circle" class="w-5 h-5 mr-1"></i> Discord
    </a>
  </div>
</nav>

<!-- HERO -->
<section id="home" class="relative min-h-screen flex flex-col justify-center items-center text-center px-6 pt-32 overflow-hidden z-10">
  <img src="https://i.postimg.cc/cJ5rWr3M/Radicle-MC-Logo-No-BG.png" alt="RadicleMC Logo" class="h-80 mb-6 relative z-10">
  <h1 class="font-poppins text-7xl font-bold uppercase mb-6" style="background:linear-gradient(90deg,#FFD700,#B8860B);-webkit-background-clip:text;color:transparent;">
    GROW. FIGHT. RISE.
  </h1>
  <p class="text-xl md:text-2xl max-w-2xl mb-10" style="background:linear-gradient(90deg,#DAA520,#FFD700);-webkit-background-clip:text;color:transparent;">
    Welcome to <span class="font-semibold" style="color:#FFD700">RadicleMC Lifesteal</span> â€” grow stronger with every battle and every heart you claim.
  </p>

  <div class="flex flex-wrap justify-center gap-4 z-10">
    <button id="playNowBtn" class="btn-gold"><i data-feather="play" class="mr-2"></i> Play Now</button>
    <a href="https://discord.gg/FsC2cz4cp4" target="_blank" class="btn-gold"><i data-feather="message-circle" class="mr-2"></i> Join Discord</a>
  </div>

  <div class="mt-14 z-10">
    <div class="relative px-6 py-2 bg-yellow-700 text-yellow-50 rounded-full font-bold flex items-center shadow-md">
      <span class="inline-block w-3 h-3 bg-red-500 rounded-full mr-2 animate-ping"></span>
      <span id="playerCount">Loading...</span>
    </div>
  </div>
</section>

<!-- MODAL -->
<div id="modal" class="modal-bg">
  <div class="modal-content relative">
    <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800"><i data-feather="x" class="w-6 h-6"></i></button>
    <h2 class="font-bold text-2xl mb-4" style="color:#8B4513;">Connect to RadicleMC</h2>
    <p class="mb-4" style="color:#D2B48C;">Copy the server IP to join:</p>
    <input id="serverIp" type="text" value="play.radiclemc.net" readonly class="w-full px-3 py-2 border border-yellow-500 rounded-lg text-center mb-4 bg-yellow-50 text-yellow-700">
    <button id="copyBtn" class="btn-gold w-full flex justify-center items-center"><i data-feather="copy" class="mr-2"></i> Copy IP</button>
  </div>
</div>

<!-- OTHER SECTIONS OMITTED FOR BREVITY (same as before)... -->

<script>
feather.replace();

/* ==== Smooth Scroll ==== */
document.querySelectorAll('.scroll-link').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    document.querySelector(link.getAttribute('href')).scrollIntoView({behavior:'smooth'});
  });
});

/* ==== Modal ==== */
const modal=document.getElementById('modal');
document.getElementById('playNowBtn').onclick=()=>modal.classList.add('active');
document.getElementById('closeModal').onclick=()=>modal.classList.remove('active');
document.getElementById('copyBtn').onclick=()=>{
  const ip=document.getElementById('serverIp');
  navigator.clipboard.writeText(ip.value);
  alert('Server IP copied!');
};

/* ==== Background Particles ==== */
const particlesContainer=document.getElementById('particles-bg');
for(let i=0;i<60;i++){
  const p=document.createElement('div');
  p.className='particle';
  const size=Math.random()*6+2;
  p.style.width=p.style.height=size+'px';
  p.style.left=Math.random()*100+'%';
  p.style.top=Math.random()*100+'%';
  p.style.animationDuration=20+Math.random()*10+'s';
  p.style.animationDelay=Math.random()*20+'s';
  particlesContainer.appendChild(p);
}

/* ==== Real Player Count ==== */
async function updatePlayerCount(){
  try{
    const res=await fetch(`https://api.mcstatus.io/v2/status/java/nl-01.freezehost.pro:11630`);
    const data=await res.json();
    const online=data.players?.online??0;
    document.getElementById('playerCount').textContent=online+" Players Online";
  }catch{
    document.getElementById('playerCount').textContent="Server Offline";
  }
}
updatePlayerCount();
setInterval(updatePlayerCount, 10000); // refresh every 10s
</script>
</body>
</html>
