<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadicleMC | Player Count</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
html, body { margin:0; padding:0; height:100%; background:black; overflow:hidden; font-family:Inter,sans-serif; }

/* Canvas particles */
canvas#particles {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  z-index:0;
}

/* Player count container */
.player-container {
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

#playerCount {
  color:#DAA520;
  font-size:2rem;
  font-weight:700;
  text-shadow:0 0 10px #FFD700, 0 0 20px #FFD700;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="player-container">
  <div id="playerCount">Loading players...</div>
</div>

<script>
// Live Player Count
const playerCountEl = document.getElementById('playerCount');
const serverIP = "nl-01.freezehost.pro:11630";

async function updatePlayerCount() {
  try {
    const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
    const data = await response.json();
    if(data.online) {
      playerCountEl.textContent = `${data.players.online} Players Online`;
    } else {
      playerCountEl.textContent = "Server Offline";
    }
  } catch(err) {
    playerCountEl.textContent = "Server Offline";
    console.error(err);
  }
}
updatePlayerCount();
setInterval(updatePlayerCount, 10000);

// Particles
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particlesArray = [];
const particleCount = 80;

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 2 + 1;
    this.speedX = (Math.random() - 0.5) * 0.7;
    this.speedY = (Math.random() - 0.5) * 0.7;
    this.color = 'rgba(218,165,32,0.7)';
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function initParticles() {
  for(let i=0;i<particleCount;i++) {
    particlesArray.push(new Particle());
  }
}

function animateParticles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animateParticles);
}

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

initParticles();
animateParticles();
</script>

</body>
</html>
