<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadicleMC | Lifesteal PvP Network</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PARTICLES CANVAS -->
<canvas id="particles"></canvas>

<!-- NAVBAR -->
<nav class="fixed top-0 left-0 w-full z-50 px-8 py-5 flex justify-between items-center bg-transparent">
  <div class="flex items-center space-x-2">
    <a href="#home" class="flex items-center space-x-2">
      <img src="https://i.postimg.cc/cJ5rWr3M/Radicle-MC-Logo-No-BG.png" alt="RadicleMC Logo" class="h-14">
      <span class="text-2xl font-bold text-yellow-600">RadicleMC</span>
    </a>
  </div>
  <div class="space-x-6 font-medium hidden md:flex">
    <a href="#home" class="scroll-link hover:text-yellow-400">Home</a>
    <a href="#about" class="scroll-link hover:text-yellow-400">About</a>
    <a href="#modes" class="scroll-link hover:text-yellow-400">Modes</a>
    <a href="#community" class="scroll-link hover:text-yellow-400">Community</a>
    <a href="https://discord.gg/FsC2cz4cp4" target="_blank" class="text-yellow-600 font-semibold flex items-center">
      <i data-feather="message-circle" class="w-5 h-5 mr-1"></i> Discord
    </a>
  </div>
</nav>

<!-- HERO -->
<section id="home" class="relative min-h-screen flex flex-col justify-center items-center text-center px-6 pt-32 overflow-hidden">
  <img src="https://i.postimg.cc/cJ5rWr3M/Radicle-MC-Logo-No-BG.png" alt="RadicleMC Logo" class="h-80 mb-6 relative z-10">
  <h1 class="font-poppins text-7xl font-bold uppercase mb-6 relative z-10" style="background: linear-gradient(90deg, #FFD700, #B8860B); -webkit-background-clip: text; color: transparent;">
    GROW. FIGHT. RISE.
  </h1>
  <p class="text-xl md:text-2xl max-w-2xl mb-10 relative z-10" style="background: linear-gradient(90deg, #DAA520, #FFD700); -webkit-background-clip: text; color: transparent;">
    Welcome to <span class="font-semibold" style="color:#FFD700">RadicleMC Lifesteal</span> â€” grow stronger with every battle and every heart you claim.
  </p>

  <div class="flex flex-wrap justify-center gap-4 relative z-10">
    <button id="playNowBtn" class="btn-gold"><i data-feather="play" class="mr-2"></i> Play Now</button>
    <a href="https://discord.gg/FsC2cz4cp4" target="_blank" class="btn-gold"><i data-feather="message-circle" class="mr-2"></i> Join Discord</a>
  </div>

  <div class="mt-14 relative z-10">
    <div class="relative px-6 py-2 bg-yellow-700 text-yellow-50 rounded-full font-bold flex items-center shadow-md">
      <span class="inline-block w-3 h-3 bg-red-500 rounded-full mr-2 animate-ping"></span>
      <span id="playerCount">Loading players...</span>
    </div>
  </div>
</section>

<!-- PLAY NOW MODAL -->
<div id="modal" class="modal-bg">
  <div class="modal-content">
    <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800"><i data-feather="x" class="w-6 h-6"></i></button>
    <h2 class="font-bold text-2xl mb-4" style="color:#8B4513;">Connect to RadicleMC</h2>
    <p class="mb-4" style="color:#D2B48C;">Copy the server IP to join:</p>
    <input id="serverIp" type="text" value="play.radiclemc.net" readonly class="w-full px-3 py-2 border border-yellow-500 rounded-lg text-center mb-4 bg-yellow-50 text-yellow-700">
    <button id="copyBtn" class="btn-gold w-full flex justify-center items-center"><i data-feather="copy" class="mr-2"></i> Copy IP</button>
  </div>
</div>

<!-- ABOUT / FEATURES -->
<section id="about" class="py-24 text-center">
  <!-- ... same as your original HTML ... -->
</section>

<!-- GAME MODES -->
<section id="modes" class="py-24 text-center">
  <!-- ... same as your original HTML ... -->
</section>

<!-- COMMUNITY -->
<section id="community" class="py-24 text-center">
  <!-- ... same as your original HTML ... -->
</section>

<!-- FOOTER -->
<footer class="py-12 text-center">
  <!-- ... same as your original HTML ... -->
</footer>

<script src="script.js"></script>
</body>
</html>
